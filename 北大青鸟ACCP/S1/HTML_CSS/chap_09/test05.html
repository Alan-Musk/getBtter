    <style>
        /* 赚积分动画 */
        @keyframes spread{
    0%{width: 0;}
    33%{width: 23px;}
    66%{width: 46px;}
    100%{width: 69px;}
}
a:hover .icon1{
    animation: spread 0.3s linear both;
    z-index: 2;
    background: url("img/header_05.png") 0 0 no-repeat;
}
a:hover .icon2{
    animation: spread 0.3s linear both;
    background: url("img/header_09.png") 0 0 no-repeat;
}
/* 旋转动画 */
.an img:nth-of-type(1){
    background: url("img/iconsB_11.gif") 0 0 no-repeat;
}
.an img:nth-of-type(1):hover{
    transform: rotate(360deg);
}
.an img{
    transition: all 0.3s linear;
}
    </style>
</head>
