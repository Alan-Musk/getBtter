<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow的使用</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 20px 10px 10px #06c;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
