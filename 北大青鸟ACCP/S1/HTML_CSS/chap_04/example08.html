<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用CSS3层次选择器</title>
    <style>
        /* 后代选择器 */
        /* body p{
            background: red;
        } */
        /* 子选择器 */
        /* body>p{
            background: pink;
        } */
        /* 相邻兄弟选择器 */
        /* .actice+p{
            background: green;
        } */
        /* 通用兄弟选择器 */
        .actice~p{
            background: yellow;
        }
        p,ul{
            /* 边框属性 */
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <p class="actice">1</p>
    <p>2</p>
    <p>3</p>
    <ul>
        <li>
            <p>4</p>
        </li>
        <li>
            <p>5</p>
        </li>
        <li>
            <p>6</p>
        </li>
    </ul>
</body>
</html>
