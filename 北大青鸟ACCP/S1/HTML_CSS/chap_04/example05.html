
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器的用法
    </title>
    <style>
        h1{
            color: blue;
        }
        p{
            font-size: 14px;
            color: red;
        }
        .h1{
            color: pink;
        }
        #h1{
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="h1" id="h1">北京欢迎你</h1>
    <p>北京欢迎你,有梦想谁都了不起</p>
    <p >有勇气就会有奇迹</p>
</body>
</html>
