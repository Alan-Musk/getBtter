<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span标签的使用</title>
    <style>
        p{
            font-size: 14px;
        }
        p .show,.bird span{
            font-size: 36px;
            font-weight: bold;
            color: blue;
        }
        p #dream{
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <p>享受<span class="show">北大式</span>教育服务</p>
    <p>在北大青鸟有一群人默默支持你成就<span id="dream">IT梦想</span></p>
    <p class="bird">选择<span>北大青鸟</span>,成就你的梦想</p>
</body>
</html>
