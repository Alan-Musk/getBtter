<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用iframe嵌套网站</title>
</head>
<body>
    <h1>使用iframe嵌套网站</h1>
    <p>
        <a href="http://www.baidu.com" target="mainFrame">点击打开百度</a> <br>
        <a href="http://www.bdqn.cn" target="mainFrame">点击打开北大青鸟</a> <br>
        <a href="/test01.html" target="mainFrame">点击打开一个html页面</a>
    </p>
    <iframe src="http://www.baidu.com" frameborder="10" name="mainFrame" height="800px" width="1240px"></iframe>
</body>
</html>
