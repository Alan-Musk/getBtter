<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表格</title>
</head>
<body>

            <th>1行1列的标题</th>

        <tr>
            <th>2行1列的标题</th>
            <th>2行2列的标题</th>
            <th>2行3列的标题</th>

        <tr>
            <th>3行1列的标题</th>
            <th>3行2列的标题</th>
            <th>3行3列的标题</th>
        </tr>
    </table>
