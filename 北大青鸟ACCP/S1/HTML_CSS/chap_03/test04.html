<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人人网注册页面</title>
</head>
<body>
    <header>
        <img src="img/renren_titile.gif" alt="">
        <p>人人网，中国 <strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。</p>
    </header>
    <section>
        <form action="#" method="POST">
            <p><label for="email">电子邮箱:</label> <input type="email" name="email" id="email" value="student@bdqn.cn" readonly> <br></p>
            <p><label for="pw">设置密码:</label> <input type="password" name="" id="pw"> <br></p>
            <p><label for="names">真实姓名:</label> <input type="text" name="" id="names"></p>
            <p>性别: 
                <input type="radio" value="男" name="gen" id="nan" checked><label for="nan">男</label>
                <input type="radio" value="女" name="gen" id="nv"><label for="nv">女</label>
            </p>
            <p>生日: <select name="" id=""><option value="1991">1911</option></select>年<select name="" id=""><option value="11">11</option></select>月<select name="" id=""><option value="30"></option></select>日</p>
            <a href="">为什么要填写我的生日</a>
            <p>我现在: <select name="" id="" disabled><option value="">请选择身份</option><option value="医生">医生</option><option value="老师">老师</option></select>（非常重要）</p>
        </form>
    </section>
    <footer>
        <p>
            <a href=""> <img src="img/renren_code.gif" alt=""></a><a href="">看不清,换一张</a>
        </p>
        <form action="">
            <label for="yanzhen">验证码:</label> <input type="text" name="" id="yanzhen">
        </form>
       <p><a href=""><img src="img/renren.gif" alt=""></a></p>
    </footer>
</body>
</html>
