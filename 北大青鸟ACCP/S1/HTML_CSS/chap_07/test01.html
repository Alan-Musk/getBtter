<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            font-size: 18px;
        }
        header{
            background-color:rgba(0, 0, 0, 0.5);
            min-width: 1440px;
        }
        li{
            display: inline-block;        
            margin-left: 50px;
        }
        li a{
            color: white;
        }
        img{
            height: 80px;
            margin-bottom: -30px;
        }
        .crumb{
            margin-bottom: 30px;
        }
        li a:hover{
            color: #1A00FF;
        }
        .login{
            height: 35px;
            width: 100px;
            display: inline-block;
            border: 1px solid #FAD65C;
            border-radius: 30px;
            margin-left: 30px;
            padding-top: 5px;
        }
        .login a{
            font-size: 20px;
            color: #FAD65C;
            margin-left: 32px;
        }
        .money{
            height: 35px;
            width: 150px;
            display: inline-block;
            border: 1px solid  #FAD65C;
            border-radius: 30px;
            margin-left: 10px;
            background-color: #FAD65C;
            padding-top: 5px;
        }
        .money a{
            font-size: 20px;
            color: #986B0C;
            margin-left: 13px;
            margin-top: 10px;
        }
        ol li:nth-of-type(9){
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li><img src="img/logo.png" alt=""></li>
                <li class="crumb"><a href="#">功能特权</a></li>
                <li class="crumb"><a href="#">游戏特权</a></li>
                <li class="crumb"><a href="#">生活特权</a></li>
                <li class="crumb"><a href="#">会员活动</a></li>
                <li class="crumb"><a href="#">成长体系</a></li>
                <li class="crumb"><a href="#">年费专区</a></li>
                <li class="crumb"><a href="#">超级会员</a></li>
                <li><p class="login"><a href="">登录</a></p></li>
                <p class="money"><a href="">开通超级会员</a></p>
            </ol>
        </nav>
    </header>
</body>
</html>
